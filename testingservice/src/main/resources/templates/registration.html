<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>testing-service</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
    <h1 class="header1">Registration in testing-service</h1>

    <form method="POST" th:action="@{/register}" th:object="${registrationForm}">
        <label for="username">Username: </label>
        <input type="text" th:field="*{username}" id="username" required th:errorclass="validation-error">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        <br/>

        <label for="password">Password: </label>
        <input type="password" th:field="*{password}" id="password" required th:errorclass="validation-error">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <br/>

        <label for="confirm">Confirm password: </label>
        <input type="password" id="confirm" required><br/>

        <input type="submit" value="Register">
    </form>
</body>
</html>
