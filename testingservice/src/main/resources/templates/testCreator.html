<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>testing-service</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
  <h1>Let's create your own test!</h1>
  <form th:object="${test}" method="POST" th:action="@{/tests/create}">
    <label for="title">Title: </label>
    <input type="text" th:field="*{title}" id="title" required th:errorclass="validation-error">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    <br/>

    <div>
      <label>Question number:
      <input type="number" th:field="*{title}" id="title" required th:errorclass="validation-error">
      </label>
      <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
      <br/>
    </div>
  </form>
</body>
</html>
